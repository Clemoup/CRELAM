<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tableau de bord</title>
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: #4f46e5;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #4338ca;
    }

    .emoji {
      font-size: 1.4em;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📊 Tableau de bord des exports</h1>
    <a href="export_toutes_les_demandes.html" class="btn">
      <span class="emoji">🏗️</span> Avancement de toutes les demandes
    </a>
    <a href="export_demandes_sans_volontaires.html" class="btn">
      <span class="emoji">🙋‍♂️</span> Demandes sans volontaires
    </a>
  </div>
</body>
</html>
